<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>Final Dom Event Handlers</h1>
    <h3 id="handler-status">Default text</h3>
    <br />
    <!-- input field -->
    <p id="input-text-display">Default input text</p>
    <input type="text" name="" id="input-text" />
    <button id="btn-update">Update</button>
    <br /><br />

    <!-- input field end -->
    <button onclick="handleOnClick()">
      Handle event by add onclick Function
    </button>

    <button id="event-listener">handle event by addEventListener</button>
    <script>
      // option 1
      function handleOnClick() {
        // console.log("button clicked");
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "Handled by function attached on onclick attribute";
      }

      //   option 2
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "text updated by add event listener";
        });

      // option 2 recap
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-text");
          const inputText = inputField.value;

          const paragraph = document.getElementById("input-text-display");
          paragraph.innerText = inputText;

          inputField.value = "";
        });
    </script>
  </body>
</html>
