<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>

    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Blanditiis, fugiat delectus?</li>
        <li class="item">Dignissimos, voluptatibus eos!</li>
        <li class="item">Culpa, aliquam excepturi.</li>
        <li class="item">Quae, consequatur facere.</li>
        <li class="item">Ratione, asperiores nostrum!</li>
      </ul>

      <button id="btn-add-item">Add new</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      // Event delegate and benefit of bubble
      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "Brand new item added";

          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
